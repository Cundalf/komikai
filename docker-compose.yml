services:
  komikai:
    build: .
    container_name: komikai-app
    restart: unless-stopped
    
    # Variables de entorno desde archivo .env
    env_file:
      - .env
    
    # Variables adicionales fijas
    environment:
      - NODE_ENV=production
      - PORT=3000
    
    # Volúmenes para persistir datos
    volumes:
      - ./data:/app/data:ro  # Solo lectura para allowed-users.json
    
    # Exponer puerto interno (no al host, solo a la red de Docker)
    expose:
      - "3000"
    
    # Conectar a la red de Caddy
    networks:
      - caddy-network
    
    # Health check
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    
    # Límites de recursos (opcional)
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'

# Red externa de Caddy (debe existir previamente)
networks:
  caddy-network:
    external: true
